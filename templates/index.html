<!DOCTYPE html>
<html lang="en">
<head>

    <title>FFmpeg Web UI</title>

        <!-- Scale Video Form -->
        <div class="card mb-4">
            <div class="card-header">Scale Video</div>
            <div class="card-body">
                <form action="/scale_video" method="post">
                    <div class="form-group">
                        <label for="input_file">Input File</label>
                        <input type="text" class="form-control" id="input_file" name="input_file" required>
                    </div>
                    <div class="form-group">
                        <label for="resolution">Resolution</label>
                        <input type="text" class="form-control" id="resolution" name="resolution" placeholder="1920:1080">
                    </div>
                    <div class="form-group">
                        <label for="output_file">Output File</label>
                        <input type="text" class="form-control" id="output_file" name="output_file" placeholder="out.mp4">
                    </div>
                    <button type="submit" class="btn btn-primary">Scale Video</button>
                </form>
            </div>
        </div>

                        <label for="aspect_ratio">Aspect Ratio</label>
                        <input type="text" class="form-control" id="aspect_ratio" name="aspect_ratio" placeholder="16/9">
                    </div>
                    <div class="form-group">
                        <label for="output_file">Output File</label>
                        <input type="text" class="form-control" id="output_file" name="output_file" placeholder="out.mp4">
                    </div>
                    <button type="submit" class="btn btn-primary">Set Aspect Ratio</button>
                </form>
            </div>
        </div>

                    </div>

                </form>
            </div>
